<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>259 Emoji Unicode Country Flags</title>
  <link href="flags.min.css" rel="stylesheet" type="text/css" media="screen">
  <style>
    table {
      border: 1px solid silver;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid silver;
      padding: 5px 1em;
    }

    [class^="flag-"] {
      font-size: 200%;
    }
  </style>
</head>

<body>

<h1>259 Emoji Unicode Country Flags</h1>

<div>No images, only unicode and CSS.</div>

<br>

<table id="flagbox">
  <tr>
    <th>#</th>
    <th>Code</th>
    <th>Country</th>
    <th>Class</th>
    <th>Flag</th>
  </tr>
</table>

<br>
<br>

<script>
window.onload = function(){
  var tbl = document.getElementById('flagbox');
  var tr, fclass, i=1;
  fetch('countries.json')
    .then(response => response.json())
    .then(data => {
      data.forEach(row => {
        tr = tbl.insertRow();
        fclass = 'flag-' + row.iso.toLowerCase();
        tr.innerHTML = '<td>'+i+'</td><td><b>' + row.iso + '</b></td><td>' + row.country + '</td><td>' + fclass + '</td><td><i class="' + fclass + '"></i></td>';
        tbl.append(tr);
        i++;
      });
    })
    .catch(() => alert('ERROR reading countries.json'));
}
</script>

</body>
</html>
