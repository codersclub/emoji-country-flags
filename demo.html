<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>259 Emoji Unicode Country Flags</title>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
   <link href="flags.css" rel="stylesheet" type="text/css" media="screen">
   <style>
      table {
         border: 1px solid silver;
         border-collapse: collapse;
      }
      th, td {
         border: 1px solid silver;
         padding: 5px 1em;
      }

      [class^="flag-"] {
         font-size: 200%;
      }
/** Chrominum */
/*@media screen and (-webkit-min-device-pixel-ratio: 0) and (min-resolution: 0.001dpcm) {*/
@media all and (-webkit-min-device-pixel-ratio:0) and (min-resolution: .001dpcm) {
  td, th {
    background: #efe;
  }
}
   </style>
</head>
<body>
<h1>259 Emoji Unicode Country Flags</h1>
<div>No image, unicode only. 5.796 Bytes CSS for all this country flags</div>
<br>

<table class="flagbox">
  <tr>
    <th>#</th>
    <th>Code</th>
    <th>Country</th>
    <th>Class</th>
    <th>Flag</th>
  </tr>
</table>

<script>

    $(document).ready(function () {

        function showFlags() {
            var tr, fclass;
            const flagbox = $(".flagbox");
            $.getJSON('countries.json', function (data) {
                $.each(data, function (index) {
                    fclass = 'flag-' + data[index].iso.toLowerCase();
                    tr = '<tr><td>'+(index+1)+'</td><td><b>' + data[index].iso + '</b></td><td>' + data[index].country + '</td><td>' + fclass + '</td><td><i class="' + fclass + '"></i></td></tr>';
                    flagbox.append(tr);
                });
            });
        }

        showFlags();

    });
</script>
</body>
</html>
